<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project11</title>
    <link rel="stylesheet" href="project11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                
                <h1 class="contact">Contact Info</h1>
                <div class="slogan">
                    <p>Connect with Us</p>
                </div>
                <!--
                <div class="media">
                    <a href="#" class="insta"><img src="png/insta.png" alt="" width="50px" ></a>
                    <a href="#" class="facebook"><img src="png/facebook.png" alt="" width="55px" ></a>
                    <a href="#" class="twitter"><img src="png/twitter.png" alt="" width="55px" >
                </div>
                -->
            </div>

            <div class="contact-form">
                <form action="project1.html">
                    <p>Name:
                        <input type="text" name="name" id="name" required >
                    </p>
            
                    <p>Email:
                        <input type="email" name="email" id="email" required >
                    </p>
            
                    <p>Message:
                        <textarea name="message" id="message"  ></textarea>
                    </p>
            
                    <p>Subject:
                        <input type="text" name="subject" id="subject" required >
                    </p>
            
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
